activation = [["third_party.module", true], ["api.client", true]]
[[handlers]]
sink = "logs/async.log"
enqueue = true
backtrace = true
diagnose = true

[[handlers]]
sink = "logs/errors.log"
level = "ERROR"
rotation = "00:00"
retention = 7
compression = "tar.gz"

[[levels]]
name = "AUDIT"
no = 15
icon = "üîç"
color = "cyan"

[[levels]]
name = "FAIL"
no = 45
icon = "‚úñ"
color = "magenta"

[extra]
app = "analytics"
request_id = "<unset>"
